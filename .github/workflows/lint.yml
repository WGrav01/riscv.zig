name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig for building linter
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.1

      - name: Cache zlint
        id: cache-zlint
        uses: actions/cache@v3
        with:
          path: /tmp/zlint/zig-out/bin/zlint
          key: ${{ runner.os }}-zlint-v1
          restore-keys: |
            ${{ runner.os }}-zlint-

      - name: Build zlint
        if: steps.cache-zlint.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/DonIsaac/zlint.git /tmp/zlint
          cd /tmp/zlint
          zig build --release=safe

      - name: Install zlint
        run: |
          sudo cp /tmp/zlint/zig-out/bin/zlint /usr/bin/zlint
          sudo chmod +x /usr/bin/zlint

      - name: Setup Zig for project
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1

      - name: Run zlint
        run: |
          zlint > zlint_output.txt
          
          warning_count=$(grep -c '⚠' zlint_output.txt || true)
          error_count=$(grep -c '𝙭' zlint_output.txt || true)

          sed 's/⚠/::warning::/g' zlint_output.txt > /dev/null
          sed 's/𝙭/::error::/g' zlint_output.txt > /dev/null

          cat zlint_output.txt
          rm zlint_output.txt

          if [[ "$warning_count" -gt "0" ]] || [[ "$error_count" -gt 0 ]]; then
            exit 1
          fi
